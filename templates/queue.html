<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Seat BD - Waiting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Basic spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-4">
    <div id="queue-wait-page" data-request-id="{{ request_id }}"
         class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md text-center">

        <h1 class="text-3xl font-bold text-gray-800 mb-6">Processing Your Request</h1>

        <div id="loading-spinner" class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500 mx-auto mb-6"></div>

        <p id="queue-status-text" class="text-lg text-gray-700 mb-4">Checking status...</p>

        <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4 overflow-hidden">
            <div id="progress-bar" class="bg-blue-500 h-2.5 rounded-full transition-all duration-500 ease-out" style="width: 10%" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <p id="queue-position" class="text-sm text-gray-600 mb-2">Position: N/A</p>
        <p id="estimated-time" class="text-sm text-gray-600 mb-6">Estimated Time: N/A</p>

        <button id="back-to-home-btn"
                class="mt-6 bg-gray-600 text-white py-2 px-6 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition duration-300 ease-in-out transform hover:scale-105 shadow-lg hidden"
                onclick="window.location.href='/'">
            Start New Search
        </button>

        <div class="mt-8 text-center text-gray-600 text-sm">
            <p>Powered by Bangladesh Railway Data (Simulated)</p>
            <div class="flex justify-center space-x-4 mt-4">
                <a href="https://github.com/Forhad2794/trainseatbd" target="_blank" class="text-blue-500 hover:underline">GitHub</a>
                <a href="#" class="text-blue-500 hover:underline">Seat Availability</a>
                <a href="#" class="text-blue-500 hover:underline">Train Fare</a>
                <a href="#" class="text-blue-500 hover:underline">Feedback</a>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
